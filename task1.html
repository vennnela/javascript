<body>
    <script>
        
        var a=+prompt("time");
        if(a<12){
            alert("GOOD MORNING");
        }
        else if(a<16){
            alert("GOOD AFTERNOON");
        }
        else  if (a<20){
        alert("GOOD EVENING");
        }
        else if(a<=24){

        }
        else 
        {
            alert("invalid time ");
        }

            </script>
