<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var a=+prompt("enter value a");
    var b=+prompt("enter value b");
        var c=prompt("enter value c");
        if(c=="+"){
            console.log(a+b)
        }else if(c=="-"){
            console.log(a-b);

        }else if(c=="*"){
            console.log(a*b);
        }else if(c=="%"){
            console.log(a%b);
        }else if(c=="/"){
            console.log(a/b);
        }else{
            console.log("invalid ");
        }
     
  </script>  
</body>
</html>
